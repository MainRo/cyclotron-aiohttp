matrix:
  include:

    - os: linux
      dist: xenial
      language: python
      python: '3.6'
      deploy:
          provider: pypi
          distributions: sdist
          user: mainro
          password:
              secure: ""
          on:
              tags: true

    - os: linux
      dist: xenial
      language: python
      python: '3.7'

    - os: linux
      dist: xenial
      language: python
      python: '3.8-dev'

    - os: windows
      language: sh
      python: '3.7'
      before_install:
        - choco install python3
        - ln -s "/c/Python37/python.exe" "/c/Python37/python3.exe"
        - export PATH="/c/Python37:/c/Python37/Scripts/:$PATH"

install:
  - pip install nose
  - pip install -r requirements.txt
script: nosetests -s --verbosity=3


